<div class="toolbar-container">
  <div class="filter-badge-wrapper">
    @for(filter of filters; track filter['field']) {
    <app-badge size="sm" [hasCloseIcon]="true" type="success" (closed)="onBadgeClosed(filter)">
      {{ filter['value'] }}
    </app-badge>
    }
  </div>
  <span class="spacer"></span>
  <app-button (btnclicked)="openFilterDialog()">Filter</app-button>
  <app-input suffix_icon="search"></app-input>
</div>

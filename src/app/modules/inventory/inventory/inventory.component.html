<div class="equipment-page-container">
  <app-title-section>Inventory</app-title-section>
  <app-inventory-toolbar [filters]="equipmentFilter"></app-inventory-toolbar>
  <div class="equipment-wrapper">
    @for(eqpmnt of equipment(); track eqpmnt._id) {
    <app-row-display
      [image]="eqpmnt.images[0]?.thumbnail ?? ''"
      [title]="eqpmnt.name"
      [subtitle]="eqpmnt.brand"
      [contents]="equipmentContents(eqpmnt)"
      (actionclicked)="openDialog($event, eqpmnt)"
    >
    </app-row-display>
    }@empty {
    <span>No items.</span>
    }
    <div class="bottom-action-wrapper">
      <app-button (btnclicked)="loadMoreEquipment()">Show more...</app-button>
    </div>
  </div>
</div>

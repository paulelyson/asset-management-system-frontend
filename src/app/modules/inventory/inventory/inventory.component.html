<div class="equipment-page-container">
  <app-title-section>Inventory</app-title-section>
  <app-inventory-toolbar [filters]="filterValues"/>
  <div class="equipment-wrapper">
    @for(eqpmnt of equipment(); track eqpmnt._id) {
    <app-row-display
      [image]="eqpmnt.images[0]?.thumbnail ?? ''"
      [title]="eqpmnt.name"
      [subtitle]="eqpmnt.brand"
      [contents]="equipmentContents(eqpmnt)"
      [actions]="rowDisplayActions"
      (actionclicked)="onActionClicked($event, eqpmnt)"
    >
    </app-row-display>
    }@empty {
    <span>No items.</span>
    }
    <div class="bottom-action-wrapper">
      <app-button (btnclicked)="loadMoreEquipment()" [disabled]="disable_showmore">Show more...</app-button>
    </div>
  </div>
</div>

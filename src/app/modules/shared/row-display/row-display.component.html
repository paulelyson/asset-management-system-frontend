<div class="equipment-container">
  <div class="image-wrapper">
    <img class="fit-image" [src]="image ? image : default_img" />
  </div>
  <div class="equipment-name">
    <span class="title">{{ title }}</span>
    <span class="subtitle">{{ subtitle }}</span>
  </div>
  @for(content of contents; track content.id) { @if(content.type == 'badge') {
  <div class="badge-wrapper">
    <span *ngFor="let content of content.content">
      <app-badge size="md" type="success">{{ content }}</app-badge>
    </span>
  </div>

  } @else {
  <span *ngFor="let content of content.content">{{ content }}</span>
  } }
  <div class="action-wrapper">
    @for(action of actions; track action.name) {
    <app-icon
      [name]="action.name"
      [size]="action.size"
      [tooltip]="action.tooltip"
      (iconclicked)="onActionClicked($event)"
    />
    }
  </div>
</div>
<mat-divider></mat-divider>

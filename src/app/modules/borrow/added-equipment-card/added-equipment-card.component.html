<div class="card-container" [ngClass]="[size, type, shade]">
  <div class="image-wrapper">
    <img class="fit-image" [src]="image" />
  </div>
  <div class="content">
    <span>{{ equipment.name }}</span>
    <span>{{ equipment.brand }}</span>
  </div>
  <span class="quantity" matTooltip="Click to change quantity"> {{ equipment.borrowedQty }} </span>
  <app-icon name="delete" size="md" (iconclicked)="onRemoveEquipment($event)" />
</div>

<div class="card-container" [ngClass]="[size, type, shade]">
  <div class="image-wrapper">
    <img class="fit-image" [src]="equipment.images[0]?.thumbnail ?? default_img" />
  </div>
  <div class="content">
    <span>{{ equipment.name }}</span>
    <span>{{ equipment.brand }}</span>
  </div>
  <span class="quantity" matTooltip="Click to change quantity"> 1 </span>
  <app-icon name="delete" size="md" (iconclicked)="onRemoveEquipment($event)"/>
</div>
